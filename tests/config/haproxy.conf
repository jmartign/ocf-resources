global
  maxconn 2
  uid			nobody
  gid			nobody
  #log   127.0.0.1       local0
  spread-checks 5
  #debug

# Settings in the defaults section apply to all services (unless you change it,
# this configuration defines one service, called rails).
defaults

  # apply log settings from the global section above to services
  log global

  mode http
  balance roundrobin
  maxconn 2
  option httplog
  option abortonclose
  option httpclose
  option httpchk GET /status
  retries 3
  
listen haproxy
	bind 127.0.0.1:3128

  server nginx 127.0.0.1:8088
